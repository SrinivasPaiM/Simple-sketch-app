<head>

    <title>Drawing App</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>

<body>
    <canvas id="canvas"></canvas>
    <div class="nav">

        <div class="clr" data-clr="orange"></div>

        <div class="clr" data-clr="purple"></div>
